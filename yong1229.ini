#!/usr/bin/yong-config
#Yong输入法配置文件

[DESC]
#配置文件版本
version=2

[IM]
default=1
0=HeCloud
1=xhup
2=english
3=baidu
#4=heyx
#5=pinyin
#6=wubi

#候选字个数
cand=3
#简繁转换
#简繁一对多转换
#s2t_m=0
#汉字过滤 0:不过滤 1：常用汉字
filter=0
#默认启动
enable=0
#皮肤
skin=skin/RIME暗堂 0
#回车键行为 clear:清编码 commit:上屏首选
#enter=clear
#数字键行为
#num=push
#半角出全角空格
#space=full
#预编辑模式 0:禁用 1:启用
#预编辑类型 0:候选 1:编码
preedit=0
#自动调频
auto_move=0
#历史记录
#history=history.txt
#小键盘 0:默认 1:不作为编码键 2:出数字
keypad=0
space=default
enter=default

[main]
#用户的配置文件编辑器
edit=
#显示托盘图标
tray=1
#不显示主窗口
#状态栏半透明
#主窗口位置 0:右下 1:顶部居中 2:左下
pos=0

[input]
#编码提示
hint=1
#不使用光标跟随
#不显示输入窗口
noshow=0
#候选显示长度
strip=9
#新光标跟随方式
a_caret=0
font=宋体 24

[key]
#打开输入法
trigger=CTRL_LALT
#二三重码选择
select=LSHIFT RSHIFT
#中英文切换
CNen=LCTRL
#临时英语模式
tEN=NONE
#tEN=RCTRL
#切换输入法
switch=NONE
#翻页
page=- =
#以词定字
w2c=[ ]
#汉字过滤
filter=\\
#调词频
move=CTRL_UP CTRL_DOWN
#显示输入条
ishow=`
#一键切换到输入法
switch_default=CTRL_`
#切换到英语
switch_4=CTRL_E

#使用HeCloud词库，调用百度服务，开启云输入，无编码提示,有sp.ini就有临时英文
[HeCloud]
name=鹤云
engine=libcloud.so
arg=baidu
sp=hepy
user=mb/HeCloud.txt
#bihua=alpdv
overlay=mb/sp.ini
beep=none

#使用hecloud的词库及hed的单字编码词库，编码提示功能，有sp.ini就有临时英文
[xhup]
name=鹤形
engine=libmb.so
arg=mb/xhup.txt
overlay=mb/sp.ini
sp=hepy
beep=none


#基于hepinyin的词库及hed的单字编码词库，实现部分编码提示功能（assist一句就是用于实现改功能的），但是词库不是很完整。有sp.ini就有临时英文
#[heyx]
#name=小鹤
#engine=libmb.so
#arg=mb/heyx.txt
#overlay=mb/sp.ini
#sp=hepy
#beep=none
#assist=mb/hed.txt

#基于heyx（hepinyin修改而来）的词库及hed的单字编码词库（assist一句就是用于实现改功能的），实现部分编码提示功能，但是词库不是很完整。有sp.ini就有临时英文
[english]
name=英语
engine=libmb.so
arg=mb/english.txt
biaodian=en

#[pinyin]
#name=拼音
#engine=libmb.so
#arg=mb/pinyin.txt
#overlay=mb/pinyin.ini

#百度云输入法，和小小输入法自带的拼音输入法的区别是：多了百度的云服务。
[baidu]
name=百度
engine=libcloud.so
arg=baidu
overlay=mb/pinyin.ini
pinyin=mb/pinyin.txt

#[wubi]
#name=五笔
#engine=libmb.so
#arg=mb/wbx.txt
#overlay=mb/wbx.ini
#beep=multi

[sync]
